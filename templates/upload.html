<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Curriculum Vitae Evaluator</h1>
            <p class="text-gray-600 mb-6">Upload your CV in PDF format and our system will evaluate it for you.</p>
            {% if new_summary %}
                <p>ID: {{ new_summary.id }}</p>
                <p>Summary: {{ new_summary.summary | safe}}</p>
                <p>Evaluation: {{ new_summary.evaluation }}/5</p>
            {% else %}
                <form method="post" enctype="multipart/form-data">
                    <div class="flex flex-col mb-4">
                        <label for="cv-upload" class="mb-2 font-semibold text-gray-700">Upload CV (PDF only)</label>
                        <input type="file" id="cv-upload" name="file" accept="application/pdf" class="block w-full text-sm text-gray-700
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-50 file:text-violet-700
                        hover:file:bg-violet-100"/>
                    </div>
                    <button type="submit" class="px-6 py-2 bg-violet-600 text-white font-semibold rounded-lg hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-600 focus:ring-opacity-50">
                        Evaluate CV
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
