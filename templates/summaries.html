<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Curriculum Vitae Evaluator</h1>
            <p class="text-gray-600 mb-6">Here is the summary of the evaluated CV:</p>
            <ul>
                {% for summary in summaries %}
                    <li>{{ summary.summary | safe }} (Evaluation: {{ summary.evaluation }}/5)</li>
                {% endfor %}
            </ul>
                
        </div>
    </div>
</body>
</html>
